# Node.js with Vue
# Build a Node.js project that uses Vue.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

#trigger:
#- main

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- task: SonarCloudPrepare@1
  inputs:
    SonarCloud: 'SonarCloud'
    organization: 'stefan0552'
    scannerMode: 'CLI'
    configMode: 'manual'
    cliProjectKey: 'stefan0552_be'
    cliProjectName: 'vue-basic'
    cliSources: '.'

- script: |
    npm install
    npm run lint
    npm run build
  displayName: 'npm ci, lint and build'

- task: SonarCloudAnalyze@1

- task: SonarCloudPublish@1
  inputs:
    pollingTimeoutSec: '300'

- task: SnykSecurityScan@1
  inputs:
    serviceConnectionEndpoint: 'Snyk'
    testType: 'app'
    monitorWhen: 'always'
    failOnIssues: true
    projectName: 'TRG/vue-basic'
    organization: 'stefanmobilewaves.onmicrosoft.com'

- task: WhiteSource@21
  inputs:
    cwd: '$(System.DefaultWorkingDirectory)'
    projectName: 'vue-basic'
    configuration: |
      resolveAllDependencies=false
      npm.resolveDependencies=true
      npm.runPreStep=true
      npm.includeDevDependencies=false
      html.resolveDependencies=false