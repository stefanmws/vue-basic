# This is a basic workflow to help you get started with Actions

name: CI_On_PR

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  pull_request:
    types: [opened, reopened]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "deploy"
  ci-using-azure-pipelines:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: Azure/pipelines@v1
        with:
          azure-devops-project-url: 'https://dev.azure.com/trg-digital/digital-projects/'
          azure-pipeline-name: 'fe-az-wagamama-web-ci-github' # name of the Azure pipeline to be triggered
          azure-devops-token: '${{ secrets.AZURE_DEVOPS_TOKEN }}'
          # azure-pipeline-variables:  '{"variable1": "value1", "variable2": "value2"}' # optional stringified json

